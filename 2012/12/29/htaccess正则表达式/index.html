  <article class="post">
    <header class="post-header">
      <h1 class="post-title">
        
          .htaccess正则表达式
        
      </h1>

      <time class="post-time">
          Dec 29 2012
      </time>
    </header>



    
            <div class="post-content">
            <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br></pre></td><td class="code"><pre><span class="line">.htaccess正则表达式</span><br><span class="line"># 位于行首时表示注释。</span><br><span class="line">[F] Forbidden（禁止）: 命令服务器返回 403 Forbidden错误给用户浏览器</span><br><span class="line">[L] Last rule（最后一条规则）: 告诉服务器在本条规则执行完后停止重写URL</span><br><span class="line">[N] Next(下一条规则): 告诉服务器继续重写，指导所有重写指令都执行过</span><br><span class="line">[G] Gone（丢失）: 命令服务器返回410 GONE(no longer exists)错误消息</span><br><span class="line">[P] Proxy（代理）: 告诉服务器通过mod_proxy模块处理用户请求</span><br><span class="line">[C] Chain（捆绑）: 告诉服务器将当前的规则和前面的规则进行捆绑</span><br><span class="line">[R] Redirect（重定向）: 命令服务器发出重定向消息，以便用户浏览器发出rewritten/modified（重写/修改）URL的请求</span><br><span class="line">[NC] No Case（不区分大小写）: 对客户端请求的URL不区分大小写</span><br><span class="line">[PT] Pass Through（放行）: 让mod_rewrite模块将重写的URL传回给Apache做进一步处理</span><br><span class="line">[OR] Or（逻辑或）: 用逻辑“或”将两个表达式连接在一起，如果结果为“真”，则会应用后继的相关规则</span><br><span class="line">[NE] No Escape（禁用转义）: 命令服务器在输出时禁用转义字符</span><br><span class="line">[NS] No Subrequest（禁用子请求）: 如果存在内部子请求，则跳过当前命令</span><br><span class="line">[QSA] Append Query String（追加查询字符串）: 命令服务器在URL末尾追加查询字符串</span><br><span class="line">[S=x] Skip（跳过）: 如果满足某指定的条件，则跳过后面第x调规则</span><br><span class="line">[E=variable:value] Environmental Variable（环境变量）: 命令服务器将值value赋给变量variable</span><br><span class="line">[T=MIME-type] Mime Type（MIME类型）: 声明目标资源所属的MIME类型</span><br><span class="line">[] 匹配一个字符集合，例如[xyz]可以匹配x, y或者z</span><br><span class="line">[]+ 例如[xyz]+会以任何顺序、次数匹配x,y,z的出现</span><br><span class="line">[^] 字符^表示字符集的补集。[^xyz]将匹配没有x,y或者z的字符串</span><br><span class="line">[a-z] 连字符(-)表示匹配从字母a到字母z的所有字符串</span><br><span class="line">a&#123;n&#125; 指定字母a出现的次数为n次，满足该条件时匹配。例如x&#123;3&#125;仅与xxx匹配</span><br><span class="line">a&#123;n,&#125; 指定字母a出现的次数至少为n次，例如x&#123;3,&#125;可以与xxx或者xxxx等匹配</span><br><span class="line">a&#123;n,m&#125; 指定a出现的次数至少为n到m次。</span><br><span class="line">() 用于将正则表达式分组，满足第一组正则表达式的字符串会被存储在变量$1中，以此类推。如果括号中的不是正则表达式，例如(perishable)?press 将能够匹配有或者没有perishable前缀的press</span><br><span class="line">^ 位于行首。注意：和中括号中的[^]意义不同。</span><br><span class="line">$ 位于行末</span><br><span class="line">? 例如 monzas? 会匹配 monza 或者 monzas，而 mon(za)? 会匹配 mon 或者 monza。又如 x? 会匹配“空字符” 或者 一个x</span><br><span class="line">! 逻辑非。例如“!string” 将会匹配除了“string”以外的所有字符串</span><br><span class="line">. 表示任意字符串</span><br><span class="line">- 命令Apache“不要”重写URL，例如“xxx.domain.com.* – [F]”</span><br><span class="line">+ 匹配至少一个任意字符，例如G+匹配以G开头、并且后面至少有一个字符的字符串</span><br><span class="line">* 匹配零个或多个字符，例如“.*”匹配任意字符串</span><br><span class="line">| 逻辑“或”，与[OR]不同的是，它只匹配字符串，例如(x|y)匹配x或者y</span><br><span class="line">\ 转义字符。可以转义左括号( 尖字符^ 美元符号$ 感叹号! 点. 星号* 管道符号| 右括号) 等</span><br><span class="line">\. 转义为点字符（点字符在正则表达式中可以匹配任意字符）</span><br><span class="line">/* 零个或多个正斜杠</span><br><span class="line">.* 零个或多个任意字符（即，匹配任意字符串，包括空字符）</span><br><span class="line">^$ 匹配“空字符”、“空行”</span><br><span class="line">^.*$ 匹配任意字符串（仅限一行）</span><br><span class="line">[^/.] 匹配既非“正斜杠”也不是“点”的任意字符</span><br><span class="line">[^/.]+ 匹配第一个字符既非“正斜杠”也不是“点”，后继字符可以是“正斜杠”或者“点”的字符串</span><br><span class="line">http:// 匹配“http://”</span><br><span class="line">^domain.* 匹配以“domain”开始的字符串</span><br><span class="line">^domain\.com$ 仅匹配“domain.com”</span><br><span class="line">-d 测试字符串是否是已存在的目录</span><br><span class="line">-f 测试字符串是否是已存在的文件</span><br><span class="line">-s 测试字符串所指文件是否有“非零”值</span><br><span class="line">HTTP协议重定向编码</span><br><span class="line">301 – Moved Permanently</span><br><span class="line">302 – Moved Temporarily</span><br><span class="line">403 – Forbidden</span><br><span class="line">404 – Not Found</span><br><span class="line">410 – Gone</span><br></pre></td></tr></table></figure>
