      <h1 class="post-title">
        
          linux sed
        
      </h1>

      <time class="post-time">
          Oct 31 2015
      </time>
    </header>



    
            <div class="post-content">
            <p>原文引用：<a href="http://www.cnblogs.com/ggjucheng/archive/2013/01/13/2856901.html" target="_blank" rel="noopener">http://www.cnblogs.com/ggjucheng/archive/2013/01/13/2856901.html</a></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">[root@www ~]# sed [-nefr] [动作]</span><br><span class="line">选项与参数：</span><br><span class="line">-n ：使用安静(silent)模式。在一般 sed 的用法中，所有来自 STDIN 的数据一般都会被列出到终端上。但如果加上 -n 参数后，则只有经过sed 特殊处理的那一行(或者动作)才会被列出来。</span><br><span class="line">-e ：直接在命令列模式上进行 sed 的动作编辑；</span><br><span class="line">-f ：直接将 sed 的动作写在一个文件内， -f filename 则可以运行 filename 内的 sed 动作；</span><br><span class="line">-r ：sed 的动作支持的是延伸型正规表示法的语法。(默认是基础正规表示法语法)</span><br><span class="line">-i ：直接修改读取的文件内容，而不是输出到终端。</span><br><span class="line">动作说明： [n1[,n2]]function</span><br><span class="line">n1, n2 ：不见得会存在，一般代表『选择进行动作的行数』，举例来说，如果我的动作是需要在 10 到 20 行之间进行的，则『 10,20[动作行为] 』</span><br><span class="line">function：</span><br><span class="line">a ：新增， a 的后面可以接字串，而这些字串会在新的一行出现(目前的下一行)～</span><br><span class="line">c ：取代， c 的后面可以接字串，这些字串可以取代 n1,n2 之间的行！</span><br><span class="line">d ：删除，因为是删除啊，所以 d 后面通常不接任何咚咚；</span><br><span class="line">i ：插入， i 的后面可以接字串，而这些字串会在新的一行出现(目前的上一行)；</span><br><span class="line">p ：列印，亦即将某个选择的数据印出。通常 p 会与参数 sed -n 一起运行～</span><br><span class="line">s ：取代，可以直接进行取代的工作哩！通常这个 s 的动作可以搭配正规表示法！例如 1,20s/old/new/g 就是</span><br></pre></td></tr></table></figure>

<p>对输出进行行删除</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">[root@local yang]# nl passwd |sed &apos;2,33d&apos;</span><br><span class="line">1	root:x:0:0:root:/root:/bin/bash</span><br><span class="line">34	yang:x:500:500:yang:/home/yang:/bin/bash</span><br><span class="line">35	www:x:501:501::/home/www:/sbin/nologin</span><br><span class="line">36	mysql:x:502:502::/home</span><br></pre></td></tr></table></figure>

<p>替换行</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">[root@local yang]# nl passwd |sed &apos;2,5c 1111&apos;</span><br><span class="line">1	root:x:0:0:root:/root:/bin/bash</span><br><span class="line">1111</span><br><span class="line">6	www:x:501:501::/home/www:/sbin/nologin</span><br><span class="line">7	mysql:x:502:502::/home/m</span><br></pre></td></tr></table></figure>

<p>列出指定行内容</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">[root@local yang]# nl passwd |sed -n &apos;2,3p&apos;</span><br><span class="line">2	saslauth:x:498:76:&quot;Saslauthd user&quot;:/var/empty/saslauth:/sbin/nologin</span><br><span class="line">3	postfix:x:89:89::/var/spool/postfix:/sbin/nologin</span><br></pre></td></tr></table></figure>

<p>搜索关键字所在行</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">[root@local yang]# nl passwd |sed -n &apos;/root/p&apos; #p 打印 d 删除.....</span><br><span class="line">1	root:x:0:0:root:/root:/bin/bash</span><br></pre></td></tr></table></figure>

<p>搜索并执行命令</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">[root@local yang]# nl passwd |sed -n &apos;/root/&#123;s/root/aaa/;p;q&#125;&apos;  #  :q执行一次就退出</span><br><span class="line">   1	aaa:x:0:0:root:/root:/bin/bash</span><br></pre></td></tr></table></figure>

<p>搜索与替换</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">[yang@local ~]$ ifconfig eth0|grep &apos;inet addr&apos;|sed &apos;s/^.*addr://g&apos; |sed &apos;s/Bcast.*$//g&apos;</span><br><span class="line">192.168.50.168</span><br></pre></td></tr></table></figure>

<p>对文件的搜索与替换</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">[root@local yang]# nl passwd</span><br><span class="line">1	root:x:0:0:root:/root:/bin/bash</span><br><span class="line">2	saslauth:x:498:76:&quot;Saslauthd user&quot;:/var/empty/saslauth:/---/login</span><br><span class="line">3	postfix:x:89:89::/var/spool/postfix:/---/login</span><br><span class="line"></span><br><span class="line">[root@local yang]# sed -n &apos;s/---/sbin/g;p&apos; passwd     #替换预览</span><br><span class="line">root:x:0:0:root:/root:/bin/bash</span><br><span class="line">saslauth:x:498:76:&quot;Saslauthd user&quot;:/var/empty/saslauth:/sbin/login</span><br><span class="line">postfix:x:89:89::/var/spool/postfix:/sbin/login</span><br><span class="line"></span><br><span class="line">[root@local yang]# sed -i &apos;s/---/sbin/g&apos; passwd    #替换 sed -i &apos;s/---/sbin/g;p&apos; passwd 加p将会将输出追加到文件内容</span><br><span class="line">[root@local yang]# nl passwd</span><br><span class="line">1	root:x:0:0:root:/root:/bin/bash</span><br><span class="line">2	saslauth:x:498:76:&quot;Saslauthd user&quot;:/var/empty/saslauth:/sbin/login</span><br><span class="line">3	postfix:x:89:89::/var/spool/postfix:/sbin/login</span><br></pre></td></tr></table></figure>
