            <div class="post-content">
            <p>引用：<a href="http://www.cnblogs.com/ggjucheng/archive/2013/01/13/2858470.html" target="_blank" rel="noopener">http://www.cnblogs.com/ggjucheng/archive/2013/01/13/2858470.html</a></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br></pre></td><td class="code"><pre><span class="line">awk [-F &apos;:&apos; ]  &apos;&#123;print $1&#125;&apos;  filename</span><br><span class="line">cat filename | awk [-F &apos;:&apos; ]  &apos;&#123;print $1&#125;&apos;</span><br><span class="line">[root@local yang]# tail  /etc/passwd |awk -F &apos;:&apos; &apos;BRGIN &#123;print &quot;name,shell&quot;&#125; &#123;print $1&quot;---&quot;$7&#125; END &#123;print &quot;nameEND,shellEND&quot;&#125;&apos;</span><br><span class="line">ntp---/sbin/nologin</span><br><span class="line">apache---/sbin/nologin</span><br><span class="line">saslauth---/sbin/nologin</span><br><span class="line">postfix---/sbin/nologin</span><br><span class="line">pulse---/sbin/nologin</span><br><span class="line">nameEND,shellEND</span><br><span class="line">搜索并打印所在行</span><br><span class="line">[root@local yang]# awk -F: &apos;/root/&apos; /etc/passwd    #红色部分为正则</span><br><span class="line">root:x:0:0:root:/root:/bin/bash</span><br><span class="line">operator:x:11:0:operator:/root:/sbin/nologin</span><br><span class="line"></span><br><span class="line">$0变量是指整条记录。$1表示当前行的第一个域,$2表示当前行的第二个域,......以此类推</span><br><span class="line"></span><br><span class="line">搜索并打印所在行（过滤输出）</span><br><span class="line">[root@local yang]# awk -F: &apos;/root/&#123;print $1&#125;&apos; /etc/passwd</span><br><span class="line">root</span><br><span class="line">operator</span><br><span class="line">内置变量</span><br><span class="line">ARGC               命令行参数个数</span><br><span class="line">ARGV               命令行参数排列</span><br><span class="line">ENVIRON            支持队列中系统环境变量的使用</span><br><span class="line">FILENAME           awk浏览的文件名（输入是文件的时候才会有文件名 如果是搜索别的命令的输出 则不会有文件名）</span><br><span class="line">FNR                浏览文件的记录数</span><br><span class="line">FS                 设置输入域分隔符，等价于命令行 -F选项</span><br><span class="line">NF                 浏览记录的域的个数（列）</span><br><span class="line">NR                 已读的记录数（行）</span><br><span class="line">OFS                输出域分隔符</span><br><span class="line">ORS                输出记录分隔符</span><br><span class="line">RS                 控制记录分隔符</span><br><span class="line">变量输出示例</span><br><span class="line">[root@local yang]# awk -F: &apos;&#123;print &quot;filename:&quot;FILENAME &quot;  no:&quot;NR &quot;  cols:&quot;NF&#125;&apos;  /etc/passwd</span><br><span class="line">filename:/etc/passwd  no:1  cols:7</span><br><span class="line">filename:/etc/passwd  no:2  cols:7</span><br><span class="line">......</span><br><span class="line">使用printf</span><br><span class="line">[root@local yang]# awk -F: &apos;&#123;printf(&quot;filename:%s no:%s cols:%s %s\n&quot;,FILENAME,NR,NF,$0)&#125;&apos;  /etc/passwd</span><br><span class="line">filename:/etc/passwd no:1 cols:7 root:x:0:0:root:/root:/bin/bash</span><br><span class="line">filename:/etc/passwd no:2 cols:7 bin:x:1:1:bin:/bin:/sbin/nologin</span><br><span class="line">filename:/etc/passwd no:3 cols:7 daemon:x:2:2:daemon:/sbin:/sbin/nologin</span><br><span class="line">filename:/etc/passwd no:4 cols:7 adm:x:3:4:adm:/var/adm:/sbin/nologin</span><br><span class="line">filename:/etc/passwd no:5 cols:7 lp:x:4:7:lp:/var/spool/lpd:/sbin/nologin</span><br><span class="line">filename:/etc/passwd no:6 cols:7 sync:x:5:0:sync:/sbin:/bin/sync</span><br><span class="line">filename:/etc/passwd no:7 cols:7 shutdown:x:6:0:shutdown:/sbin:/sbin/shutdown</span><br><span class="line">......</span><br><span class="line">awk编程</span><br><span class="line"></span><br><span class="line">变量示例</span><br><span class="line">[root@local yang]# awk -F: &apos;&#123;cnt++;print cnt,$1&#125;END&#123;print&quot;cnt:&quot;cnt&#125;&apos;  /etc/passwd</span><br><span class="line">1 root</span><br><span class="line">2 bin</span><br><span class="line">3 daemon</span><br><span class="line">7 shutdown</span><br><span class="line">......</span><br><span class="line">......</span><br><span class="line">35 www</span><br><span class="line">36 mysql</span><br><span class="line">cnt:36</span><br><span class="line">统计文件夹下文件占用字节数(不含子文件夹)</span><br><span class="line">[root@local yang]# ll| awk &apos;BEGIN &#123;size=0&#125;&#123;size=size+$5&#125;END&#123;print&quot;total size:&quot;size&#125;&apos;</span><br><span class="line">total size:126062</span><br><span class="line">以M计算</span><br><span class="line">[root@local yang]# ll| awk &apos;BEGIN &#123;size=0&#125;&#123;size=size+$5&#125;END&#123;print&quot;total size:&quot;size/1024/1024&quot;M&quot;&#125;&apos;</span><br><span class="line">total size:126062</span><br><span class="line">循环</span><br><span class="line">[root@local node_modules]# awk -F &apos;:&apos; &apos;BEGIN &#123;count=1;&#125; &#123;name[count] = $1;count++;&#125;; END&#123;for (i = 1; i &amp;lt; NR+1; i++) print i, name[i]&#125;&apos; /etc/passwd</span><br><span class="line">1 root</span><br><span class="line">2 bin</span><br><span class="line">......</span><br><span class="line">awk分割大文件并</span><br><span class="line"> awk &apos;NR%12==1&#123;close(p&quot;.txt&quot;);++p&#125;&#123;print &gt; p&quot;.txt&quot;&#125;&apos;    filename</span><br></pre></td></tr></table></figure>
