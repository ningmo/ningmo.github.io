s;7&apos;, &apos;Beef&apos;</span><br><span class="line">  union all select &apos;9&apos;, &apos;7&apos;, &apos;Pork&apos;</span><br><span class="line">  ) t</span><br><span class="line">  order by pid, id</span><br><span class="line">SQL;</span><br><span class="line"></span><br><span class="line">$rs = mysql_query($sql);</span><br><span class="line"></span><br><span class="line">$res = array(); //结果数组</span><br><span class="line">$ind = array(); //索引数组</span><br><span class="line">while($row = mysql_fetch_assoc($rs)) &#123;</span><br><span class="line">  list($id, $pid) = array_values($row); </span><br><span class="line">  $ind[$id] = $row;</span><br><span class="line">  if(isset($ind[$pid])) $ind[$pid][&apos;child&apos;][$id] =&amp; $ind[$id]; //构造索引</span><br><span class="line">  if($pid == 0) $res[$id] =&amp; $ind[$id]; //转存根节点组</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">echo &apos;&lt;xmp&gt;&apos; . print_r($res, 1);</span><br></pre></td></tr></table></figure>

s="line">                                            [pid] =&gt; 2</span><br><span class="line">                                            [title] =&gt; Red</span><br><span class="line">                                            [child] =&gt; Array</span><br><span class="line">                                                (</span><br><span class="line">                                                    [4] =&gt; Array</span><br><span class="line">                                                        (</span><br><span class="line">                                                            [id] =&gt; 4</span><br><span class="line">                                                            [pid] =&gt; 3</span><br><span class="line">                                                            [title] =&gt; Cherry</span><br><span class="line">                                                        )</span><br><span class="line"></span><br><span class="line">                                                )</span><br><span class="line"></span><br><span class="line">                                        )</span><br><span class="line"></span><br><span class="line">                                    [5] =&gt; Array</span><br><span class="line">                                        (</span><br><span class="line">                                            [id] =&gt; 5</span><br><span class="line">                                            [pid] =&gt; 2</span><br><span class="line">                                            [title] =&gt; Yellow</span><br><span class="line">                                            [child] =&gt; Array</span><br><span class="line">                                                (</span><br><span class="line">                                                    [6] =&gt; Array</span><br><span class="line">                                                        (</span><br><span class="line">
