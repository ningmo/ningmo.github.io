      <h1 class="post-title">
        
          mysql触发器以及存储过程
        
      </h1>

      <time class="post-time">
          Jul 31 2013
      </time>
    </header>



    
            <div class="post-content">
            <p>触发器<br>catabig为表名<br>所操作的数据： 添加的数据或修改后的数据为new  删除或修改前的数据为old<br>触发器需要避免死循环<br>如 insert操作触发触发器的insert操作 依次无限循环下去导致死循环</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line">mysql&gt; delimiter //</span><br><span class="line">mysql&gt; create trigger mytrigger before update</span><br><span class="line">    -&gt;  on catabig for each row</span><br><span class="line">    -&gt; begin</span><br><span class="line">    -&gt;  set new.t=concat(new.t,old.t);</span><br><span class="line">    -&gt; end//</span><br><span class="line">Query OK, 0 rows affected (0.04 sec)</span><br><span class="line"></span><br><span class="line">mysql&gt; delimiter ;</span><br><span class="line">mysql&gt; select * from catabig;</span><br><span class="line">+----+------+</span><br><span class="line">| id | t    |</span><br><span class="line">+----+------+</span><br><span class="line">|  3 | PHP  |</span><br><span class="line">+----+------+</span><br><span class="line">3 rows in set (0.00 sec)</span><br><span class="line"></span><br><span class="line">mysql&gt; update catabig set t=&apos;_upd&apos; where id=3;</span><br><span class="line">Query OK, 1 row affected (0.00 sec)</span><br><span class="line">Rows matched: 1  Changed: 1  Warnings: 0</span><br><span class="line"></span><br><span class="line">mysql&gt; select * from catabig;</span><br><span class="line">+----+---------+</span><br><span class="line">| id | t       |</span><br><span class="line">+----+---------+</span><br><span class="line">|  3 | _updPHP |</span><br><span class="line">+----+---------+</span><br><span class="line">3 rows in set (0.00 sec)</span><br></pre></td></tr></table></figure>

<p>存储过程</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line">delimiter //</span><br><span class="line">create procedure mypro(ed int)</span><br><span class="line">begin</span><br><span class="line">	declare i int;  -- 定义声明必须在最前面</span><br><span class="line">	declare rs  int;</span><br><span class="line">	set rs=0 ;</span><br><span class="line">	set i=1 ;</span><br><span class="line">	label1:loop</span><br><span class="line">		if i&lt;=ed	then </span><br><span class="line">			set rs=i+rs;</span><br><span class="line">			set i=i+1;</span><br><span class="line">			ITERATE label1;  -- 继续循环</span><br><span class="line">		else leave label1;   -- 结束循环</span><br><span class="line">		end if;</span><br><span class="line">	end loop label1;             -- 结束循环</span><br><span class="line">	select rs;      -- 不允许存在return（只有function可以有return）</span><br><span class="line">end  //</span><br><span class="line">delimiter ;</span><br><span class="line"> -- 调用</span><br><span class="line">mysql&gt; call mypro(100);</span><br><span class="line">+------+</span><br><span class="line">| rs   |</span><br><span class="line">+------+</span><br><span class="line">| 5050 |</span><br><span class="line">+------+</span><br><span class="line">1 row in set (0.00 sec)</span><br><span class="line"></span><br><span class="line">Query OK, 0 rows affected (0.00 sec)</span><br></pre></td></tr></table></figure>
