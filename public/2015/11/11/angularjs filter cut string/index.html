            <div class="post-content">
            <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">angular.module(&apos;App.controllers.MyCtrl&apos;, [])</span><br><span class="line">.controller(&apos;MyCtrl&apos;, function (my) &#123;&#125;)</span><br><span class="line">.filter(&apos;cut&apos;, function () &#123;</span><br><span class="line">        return function (value, wordwise, max, tail) &#123;</span><br><span class="line">            if (!value) return &apos;&apos;;</span><br><span class="line"></span><br><span class="line">            max = parseInt(max, 10);</span><br><span class="line">            if (!max) return value;</span><br><span class="line">            if (value.length &lt;= max) return value;</span><br><span class="line"></span><br><span class="line">            value = value.substr(0, max);</span><br><span class="line">            if (wordwise) &#123;</span><br><span class="line">                var lastspace = value.lastIndexOf(&apos; &apos;);</span><br><span class="line">                if (lastspace != -1) &#123;</span><br><span class="line">                    value = value.substr(0, lastspace);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            return value + (tail || &apos;...&apos;);</span><br><span class="line">        &#125;;</span><br><span class="line">    &#125;);</span><br></pre></td></tr></table></figure>
