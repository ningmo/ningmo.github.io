            <div class="post-content">
            <p>取得字典的交集</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">&gt;&gt;&gt; a=&#123;&apos;a&apos;:1,&apos;b&apos;:2,&apos;c&apos;:3&#125;</span><br><span class="line">&gt;&gt;&gt; b=&#123;&apos;a&apos;:2,&apos;c&apos;:3,&apos;d&apos;:4&#125;</span><br><span class="line">&gt;&gt;&gt; dict(a.viewitems() &amp;amp; b.viewitems())</span><br><span class="line">&#123;&apos;c&apos;: 3&#125;</span><br></pre></td></tr></table></figure>

<p>获取当前可用变量</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">locals()</span><br></pre></td></tr></table></figure>

<p>生成器的应用yield</p>
<figure class="highlight plain"><figcaption><span>fab(max):</span></figcaption><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">n,x,y = 0,0,1</span><br><span class="line">if n &gt; max</span><br><span class="line">    yield y</span><br><span class="line">    x,y = y,x+y</span><br><span class="line">    n=n+1</span><br></pre></td></tr></table></figure>

<p>生成器结束时抛出StopIteration 异常 在for中不影响运行<br>fab是生成器函数<br>fab（10）是fab返回的一个生成器<br><strong><span style="color: #ff0000;">生成器可用于读取大文件</span></strong></p>
<p>导入包的方法<br>1.</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">f, filename, description = imp.find_module(&apos;re&apos;)</span><br><span class="line">re = imp.load_module(&apos;re&apos;, f, filename, description)</span><br></pre></td></tr></table></figure>

<p>2.</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">re = __import__(&apos;re&apos;)</span><br></pre></td></tr></table></figure>

<p>3.</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">filename = &quot;mo.py&quot;</span><br><span class="line">f = open(filename )</span><br><span class="line">description = (&apos;.py&apos;, &apos;U&apos;, 1)</span><br><span class="line">mo = imp.load_module(&apos;some&apos;, f, filename, description)</span><br></pre></td></tr></table></figure>
