            <p><code><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br></pre></td><td class="code"><pre><span class="line">&lt;?php</span><br><span class="line">error_reporting(E_ALL &amp; ~E_NOTICE);</span><br><span class="line">/**</span><br><span class="line"> * @title:		PHP多线程类(Thread)</span><br><span class="line"> * @version:	1.0</span><br><span class="line"> * @author:		phper.org.cn &lt; web@phper.org.cn &gt;</span><br><span class="line"> * @published:	2010-11-2</span><br><span class="line"> * </span><br><span class="line"> * PHP多线程应用示例：</span><br><span class="line"> *  require_once &apos;thread.class.php&apos;;</span><br><span class="line"> *  $thread = new thread();</span><br><span class="line"> *  $thread-&gt;addthread(&apos;action_log&apos;,&apos;a&apos;);</span><br><span class="line"> *  $thread-&gt;addthread(&apos;action_log&apos;,&apos;b&apos;);</span><br><span class="line"> *  $thread-&gt;addthread(&apos;action_log&apos;,&apos;c&apos;);</span><br><span class="line"> *  $thread-&gt;runthread();</span><br><span class="line"> *  </span><br><span class="line"> *  function action_log($info) &#123;</span><br><span class="line"> *  	$log = &apos;log/&apos; . microtime() . &apos;.log&apos;;</span><br><span class="line"> *  	$txt = $info . &quot;\r\n\r\n&quot; . &apos;Set in &apos; . Date(&apos;h:i:s&apos;, time()) . (double)microtime() . &quot;\r\n&quot;;</span><br><span class="line"> *  	$fp = fopen($log, &apos;w&apos;);</span><br><span class="line"> *  	fwrite($fp, $txt);</span><br><span class="line"> *  	fclose($fp);</span><br><span class="line"> *  &#125;</span><br><span class="line"> */</span><br><span class="line">class thread &#123;</span><br><span class="line">	</span><br><span class="line">    var $hooks = array();</span><br><span class="line">    var $args = array();</span><br><span class="line">    #var $address=&apos;&apos;;</span><br><span class="line"></span><br><span class="line">    function thread() &#123;</span><br><span class="line">		#$this-&gt;address=$address;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    function addthread($func)</span><br><span class="line">    &#123;</span><br><span class="line">    	$args = array_slice(func_get_args(), 1);</span><br><span class="line">    	$this-&gt;hooks[] = $func;</span><br><span class="line">		$this-&gt;args[] = $args;</span><br><span class="line">		return true;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    function runthread()</span><br><span class="line">    &#123;</span><br><span class="line">    	if(isset($_GET[&apos;flag&apos;]))</span><br><span class="line">    	&#123;</span><br><span class="line">    		$flag = intval($_GET[&apos;flag&apos;]);</span><br><span class="line">    	&#125;</span><br><span class="line">    	if($flag || $flag === 0)</span><br><span class="line">		&#123;</span><br><span class="line">			call_user_func_array($this-&gt;hooks[$flag], $this-&gt;args[$flag]);</span><br><span class="line">		&#125;</span><br><span class="line">    	else </span><br><span class="line">    	&#123;</span><br><span class="line">        	for($i = 0, $size = count($this-&gt;hooks); $i &lt; $size; $i++)</span><br><span class="line">        	&#123;</span><br><span class="line">				/*</span><br><span class="line">				if($this-&gt;address)</span><br><span class="line">				&#123;</span><br><span class="line">					$addr=$this-&gt;address;</span><br><span class="line">				&#125;</span><br><span class="line">				else</span><br><span class="line">				&#123;</span><br><span class="line">					$addr=$_SERVER[&apos;HTTP_HOST&apos;];</span><br><span class="line">				&#125;</span><br><span class="line">				*/</span><br><span class="line">        		$fp=fsockopen($_SERVER[&apos;HTTP_HOST&apos;],$_SERVER[&apos;SERVER_PORT&apos;]);</span><br><span class="line">				if($fp)</span><br><span class="line">        		&#123;</span><br><span class="line">        			$out = &quot;GET &#123;$_SERVER[&apos;PHP_SELF&apos;]&#125;?flag=$i HTTP/1.1\r\n&quot;;</span><br><span class="line">        			$out .= &quot;Host: &#123;$_SERVER[&apos;HTTP_HOST&apos;]&#125;\r\n&quot;;</span><br><span class="line">        			$out .= &quot;Connection: Close\r\n\r\n&quot;;</span><br><span class="line">					fputs($fp,$out);</span><br><span class="line">	                fclose($fp);</span><br><span class="line">        		&#125;</span><br><span class="line">        	&#125;</span><br><span class="line">    	&#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></code></p>
